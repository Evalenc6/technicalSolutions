<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="./stylesheets/signin.css">
    </head>

    <body>
        <h1>Sign In</h1>
        <div class="signFormDiv">
            <form class="signInForm" id="signInForm">
                <label for="username">Username (Type In, evalenc6 ,To Test)</label>
                <input type="text" id="username" name="username">
                <label for="password">Password (Type In, thispassword ,To Test)</label>
                <div class="passwordDiv">
                    <input type="password" id="password" name="password">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
                    <i class="far fa-eye" id="togglePasswordIcon" onclick="togglePasswordVisibility()"></i>
                </div>  
                <button type="submit" id="submitButton">Sign In</button>
                <p>Dont have an account? <br><a href="./signup.html">Create Account</a></p>
            </form>

            <script src="./scripts/accountScripts.js" defer></script>
           
        </div>
    </body>
</html>
